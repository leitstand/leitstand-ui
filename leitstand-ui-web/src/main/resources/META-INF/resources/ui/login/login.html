<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="/ui/css/leitstand/primer.css"  >
<link type="text/css" rel="stylesheet" href="/ui/css/leitstand/leitstand.css"  >
<script src="login.js" type="module"></script>
<title>Login</title>
</head>
<body>
	<form class="auth-form">
		<div class="container">
			<div class="columns">
				<div class="centered column one-third">
					<h1>Log in</h1>
					<div class="form-group">
						<div class="label">
							<label for="user_id">User ID</label>
						</div>
						<div class="input">
							<input class="form-control" type="user_id" id="user_id"
								name="email-address" placeholder="Enter Your User ID" autofocus>
						</div>
					</div>
					<div class="form-group">
						<div class="label">
							<label for="password">Password <!-- a
								href="/login/reset-password.html" class="label-link right">Forgot
									password?</a-->
							</label>
						</div>
						<div class="input">
							<input class="form-control" type="password" id="password"
								name="password" placeholder="Enter Your Password">
						</div>
					</div>
					<button id="login" class="btn btn-primary btn-block">Log in</button>
					<div class="flash-messages">
					</div>
				</div>
			</div>
		</div>
	</form>

</body>
</html>
